<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Acme&family=BIZ+UDMincho&family=Beau+Rivage&family=Bree+Serif&family=Courgette&family=Lobster&family=Merriweather:wght@300&family=Noto+Serif&family=Patrick+Hand&family=Ramaraja&family=Rubik+Wet+Paint&family=Sacramento&family=Satisfy&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>DSD Subscribe</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>



  <div class="background" style="  font-family: 'Noto Serif', serif;" class="container py-5">
    <div class="row">
      <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
        <h4  class="text-center fw-bold mb-3">Subscribe To <br>DBATU Student Drive</h4>
        <form name="google-sheet">
          <div id="form_alerts"></div>
          <div class="form-group mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="Name" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="Email" class="form-control" placeholder="Enter your email address" required>
          </div>
          <select style="  font-family: 'Noto Serif', serif; " name="Branch" class="form-select mb-3" aria-label="Default select example">
            <option>Select Your Branch</option>
            <option value="Electronics and Telecommunication Engineering">Electronics and Telecommunication Engineering</option>
            <option value="Computer Engineering">Computer Engineering</option>
            <option value="Information and Technology Engineering">Information and Technology Engineering</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Petrochemical Engineering">Petrochemical Engineering</option>
            <option value="Chemical Engineering">Chemical Engineering</option>
          </select>
          <select style="  font-family: 'Noto Serif', serif;"  name="Year" class="mb-3 form-select" aria-label="Default select example">
            <option>Select Your Current Year</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
            <option value="4">Fourth Year</option>
          </select>
          <div class="form-group mb-3">
            <label for="message" class="form-label">Suggestions</label>
            <textarea id="message" name="Suggestions" class="form-control" placeholder="Enter your message" rows="4" required></textarea>
          </div>
          <div class="last"  >
            <button class="btn btn-primary me-3 " type="submit">Subscribe</button>
            <button class="btn btn-danger me-3 " type="reset">Reset form</button>
            </div>
        </form>

        <a href="../index.html"><button class="btn btn-secondary magic " type="submit">Back</button></a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz53vB1EnLCTiqJWVurjAVrlgdZ1LVv3QdmEDuOfdVIoWgT-qcEHT_JT-M8TiHyTTqSaw/exec'
    const form = document.forms['google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, {
          method: 'POST',
          body: new FormData(form)
        })
        .then(response => $("#form_alerts").html("<div class='alert alert-success'>Subscribed successfully.</div>"))
        .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Please try again...</div>"))
    })
  </script>
</body>

</html>
